<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slider" id="slider">
        </div>
        <div class="buttons">
            <button class="btn prev-button" onclick="prevClick()">
                &#10094;
            </button>
            <button class="btn next-button" onclick="nextClick()">
                &#10095;
            </button>
        </div>
        <div class="bullet-container" id="bullet-container">
        </div>
    </div>
    <div class="bottom-container">
        <div class="autoslider-container">
            <p>Auto Slide</p>
            <select name="autoSlide" id="autoSlideOnOrOff">
                <option value="On">On</option>
                <option value="Off">Off</option>
            </select>
        </div>
        <div class="timer-container">
            <p>Slide Time</p>
            <select name="timer" id="timer">
                <option value="2000">2s</option>
                <option value="5000">5s</option>
                <option value="10000">10s</option>
            </select>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/80b9f8ab25.js" crossorigin="anonymous"></script>
</body>

</html>
