<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <img src="images/Images1.jpg" alt="images1" class="images">
            <img src="images/images2.jpg" alt="images" class="images">
            <img src="images/images3.jpg" alt="images3" class="images">
            <img src="images/images4.jpg" alt="images4" class="images">
            <img src="images/images5.jpg" alt="images5" class="images">
            <img src="images/images6.jpg" alt="images6" class="images">
            <img src="images/images7.jpg" alt="images7" class="images">
            <img src="images/images8.jpg" alt="images8" class="images">
            <img src="images/images9.jpg" alt="images9" class="images">
        </div>
        <div class="buttons">
            <button class="btn prev-button" onclick="prevClick()">
                &#10094;
            </button>
            <button class="btn next-button" onclick="nextClick()">
                &#10095;
            </button>
        </div>
        <div class="bullet-container">
            <span class="bullet" onclick="slideChangeOnClickBullet(0)"></span>
            <span class="bullet" onclick="slideChangeOnClickBullet(1)"></span>
            <span class="bullet" onclick="slideChangeOnClickBullet(2)"></span>
            <span class="bullet" onclick="slideChangeOnClickBullet(3)"></span>
            <span class="bullet" onclick="slideChangeOnClickBullet(4)"></span>
            <span class="bullet" onclick="slideChangeOnClickBullet(5)"></span>
            <span class="bullet" onclick="slideChangeOnClickBullet(6)"></span>
            <span class="bullet" onclick="slideChangeOnClickBullet(7)"></span>
            <span class="bullet" onclick="slideChangeOnClickBullet(8)"></span>
        </div>
    </div>
    <div class="bottom-container">
        <div class="autoslider-container">
            <p>Auto Slide</p>
            <select name="autoSlide" id="autoSlideOnOrOff">
                <option value="On">On</option>
                <option value="Off">Off</option>
            </select>
        </div>
        <div class="timer-container">
            <p>Slide Time</p>
            <select name="timer" id="timer">
                <option value="2000">2s</option>
                <option value="5000">5s</option>
                <option value="10000">10s</option>
            </select>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/80b9f8ab25.js" crossorigin="anonymous"></script>
</body>

</html>
